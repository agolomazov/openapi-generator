properties:
  id:
    $ref: ../AppealId.v1.yaml
  type:
    $ref: ../AppealType.v1.yaml
  state:
    $ref: ../AppealState.v1.yaml
  title:
    $ref: ../AppealTitle.v1.yaml
  contractId:
    $ref: ../ContractId.v1.yaml
  lastAttachments:
    type: array
    minItems: 0
    maxItems: 1024
    description: 'Последние вложения (файлы из последнего сообщения, либо из обращения, если сообщений нет)'
    items:
      $ref: ../Attachment.v1.yaml
  feedback:
    $ref: ../AppealFeedback.v1.yaml
  created:
    type: string
    format: date-time
    description: Дата-время создания
  updated:
    type: string
    format: date-time
    description: Дата-время обновления
  direction:
    type: string
    enum:
      - IN
      - OUT
    description: 'Направление последнего сообщения или обращения (OUT - исходящее, IN - входящее)'
  read:
    type: boolean
    description: Признак прочтения
  nextState:
    type: array
    minItems: 0
    maxItems: 255
    uniqueItems: true
    description: Список доступных статусов обращения
    items:
      $ref: ../AppealState.v1.yaml
required:
  - id
  - type
  - state
  - title
  - lastAttachments
  - created
  - updated
  - direction
  - read
